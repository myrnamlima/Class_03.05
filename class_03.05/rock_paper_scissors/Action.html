{{ block title }}
<h1>This is a Rock, Paper, Scissors game - Round {{ subsession.round_number }}</h1>
{{ endblock }}
{{ block content }}


<div style = "text-align:center;">
            <canvas id="myCanvas" width="700" height="700" style="border:1px solid #000000;"></canvas> {# this div element has a canvas element #}
      </div>

{{ formfields }}


{{ endblock }}

{{block script}}
<script>

    let c = document.getElementById('myCanvas'); {# creating a javascript object called c, which is the representation of the element that we have from the canvas #}
    let ctx = c.getContext('2d'); {# this is telling that we are going to live in the cartesian space #}



    ctx.rect(200,200,450,450);
    ctx.rect(350,200,150,450);
    ctx.rect(200,350,450,150);

    ctx.stroke();

    ctx.font = '36px Comic Sans MS';
    ctx.fillStyle = 'red';
    ctx.textAlign= 'center'; {# horizontal center #}
    ctx.textBaseline = 'middle' {# position of the baseline #}

    //place the payoffs in the table

    let payoffs =  {{ C.PAYOFFS }};
    console.log(payoffs); // allow us to inspect things on "inspect"

    let pt1 = 275; //3 center points for positioning things
    let pt2 = 425;
    let pt3 = 575;

    {#ctx.fillText('hello', pt1, pt1);#}
    {#ctx.fillText('world', pt1, pt2);#}
    {#ctx.fillText('!', pt1, pt3);#}

    ctx.fillText(payoffs[0][0], pt1, pt1);
    ctx.fillText(payoffs[0][1], pt2, pt1);
    ctx.fillText(payoffs[0][2], pt3, pt1);

    ctx.fillText(payoffs[1][0], pt1, pt2);
    ctx.fillText(payoffs[1][1], pt2, pt2);
    ctx.fillText(payoffs[1][2], pt3, pt2);

    ctx.fillText(payoffs[2][0], pt1, pt3);
    ctx.fillText(payoffs[2][1], pt2, pt3);
    ctx.fillText(payoffs[2][2], pt3, pt3);

    //place the row and column labels
    let actions = {{ C.ACTIONS }};
    console.log(actions);

    ctx.textAlign = 'right';
    ctx.fillText(actions[0], 175, pt1);
    ctx.fillText(actions[1], 175, pt2);
    ctx.fillText(actions[2], 175, pt3);

    ctx.textAlign = 'middle';
    ctx.fillText(actions[0], pt1, 150);
    ctx.fillText(actions[1], pt2, 150);
    ctx.fillText(actions[2], pt3, 150);
</script>

{{endblock}}
